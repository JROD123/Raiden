<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiden</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container div">
      <div
        class="raiden"
        data-tilt
        data-tilt-max="23"
        data-tilt-speed="3000"
        data-tilt-reverse="true"
        data-tilt-reset="false"
      >
        <img class="radial" src="radial.svg" />
        <img class="tail" src="tail.svg" />
        <img class="BambooHat" src="BambooHat.svg" />
        <img class="RightLeg" src="RightLeg.svg" />
        <img class="LeftLeg" src="LeftLeg.svg" />
        <img class="RightSleeve" src="RightSleeve.svg" />
        <img class="face" src="face.svg" />
        <img class="WhiteShirt" src="WhiteShirt.svg" />
        <img class="RightArm" src="RightArm.svg" />
        <img class="LeftArm" src="LeftArm.svg" />
        <img class="lightning" src="lightning.svg" />
      </div>
    </div>

    <script src="vanilla-tilt.min.js"></script>
  </body>
</html>
